		<section class="contact-form">
			<h2>Stay in Touch</h2>
			<form action="#" method="post">
				<fieldset>
					<legend>Your Salutation:<em>(required)</em></legend>
					<label>
						<input type="radio" name="salutation" value="Mr." required> Mr.
					</label>
					<label>
						<input type="radio" name="salutation" value="Ms."> Ms.
					</label>
					<label>
						<input type="radio" name="salutation" value="Other"> Other
					</label>
				</fieldset>

				<label for="name">Your Name: <em>(required)</em></label>
				<input type="text" id="name" name="name" required>

				<label for="email">Your Email: <em>(required)</em></label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Your Phone Number: </label>
				<input type="tel" id="phone" name="phone">

				<label for="message">Your Question/Request: <em>(required)</em></label>
				<textarea id="message" name="message" required></textarea>

				<input type="submit" value="Send">
			</form>
		</section>
